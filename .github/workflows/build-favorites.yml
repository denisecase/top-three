name: Build Favorites

on:
  push:
    paths:
      - 'peeps/*.md'
      - '.github/workflows/build-favorites.yml'

jobs:
  generate-favorites:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run favorites script
        run: |
          pip install markdown
          python .github/scripts/build_favorites.py

      - name: Verify Output
        run: |
          ls -lh favorites.js
          cat favorites.js

      - name: Commit and push updated favorites.js
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add favorites.js
          git commit -m "Auto-update favorites.js"
          git push
