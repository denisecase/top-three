name: Build Favorites

on:
  workflow_run:
    workflows: ["Build Views"]
    types:
      - completed
  workflow_dispatch:    # Allows manual run

permissions:
  contents: write 

jobs:
  generate-favorites:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run favorites script
        run: |
          pip install markdown
          python .github/scripts/build_favorites.py

      - name: Verify Output
        run: |
          ls -lh favorites.js
          cat favorites.js

      - name: Pull latest changes from main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase

      - name: Check for changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "ðŸŸ¢ No changes to commit. Exiting gracefully."
            exit 0
          fi

      - name: Commit and push updated favorites.js
        run: |
          git add favorites.js
          git commit -m "Auto-update favorites.js"
          git push
