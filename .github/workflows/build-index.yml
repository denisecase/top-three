name: 3: Build Index

on:
  workflow_run:
    workflows: ["2: Build Favorites"]
    types:
      - completed
  workflow_dispatch:    # Allows manual run

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run index generation script
        run: python .github/scripts/build_index.py

      - name: Verify Output
        run: |
          ls -lh index.html
          cat index.html

      - name: Pull latest changes from main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase

      - name: Check for changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "ðŸŸ¢ No changes to commit. Exiting gracefully."
            exit 0
          fi

      - name: Commit and push updated index.html
        run: |
          git add index.html
          git commit -m "Auto-update index.html"
          git push
