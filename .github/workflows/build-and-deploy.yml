name: Build and Deploy to GitHub Pages

on:
  push:
    paths:
      - 'peeps/*.md'
      - 'peeps/*.css'
      - 'index.html'
      - 'favicon.ico'
  workflow_dispatch:    # Allows manual run

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install markdown

    - name: Pull latest changes from main
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git pull origin main --rebase

    - name: Generate All Views (HTML files)
      run: python .github/scripts/build_all_views.py

    - name: Generate Favorites.js
      run: python .github/scripts/build_favorites.py

    - name: Verify Outputs
      run: |
        ls -lh views/
        ls -lh favorites.js

    - name: Cache Bust for GitHub Pages
      run: |
        # Change the last modified timestamp to force a redeploy
        touch views/*.html
        touch favorites.js
        touch index.html
        touch favicon.ico

    - name: Commit and push changes
      run: |
        git add views/*.html
        git add favorites.js
        git add index.html
        git add favicon.ico
        git commit -m "Auto-update HTML pages, favorites, index, and favicon" || echo "No changes to commit."
        git push || echo "No changes to push."

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./    # Deploy the root of main
        user_name: github-actions[bot]
        user_email: github-actions[bot]@users.noreply.github.com

    - name: Log Deploy Confirmation
      run: |
        echo "âœ… Deployment successful!"
        echo "Check your site at: https://denisecase.github.io/top-three/"
