name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:    # Allows manual run

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install markdown

    - name: Pull latest changes from main
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git pull origin main --rebase

    # Check if .md or .css files have changed
    - name: Check for changes in Peeps
      id: filecheck
      run: |
        if git diff --name-only HEAD~1 | grep -E 'peeps/.*\.(md|css)'; then
          echo "changes=true" >> $GITHUB_ENV
        else
          echo "changes=false" >> $GITHUB_ENV
        fi

    # Build if changes are found
    - name: Generate All Views (HTML files)
      if: env.changes == 'true'
      run: python .github/scripts/build_all_views.py

    - name: Generate Favorites.js
      if: env.changes == 'true'
      run: python .github/scripts/build_favorites.py

    - name: Verify Outputs
      run: |
        echo "Checking Output Files..."
        ls -lh views/
        ls -lh favorites.js

    - name: Commit and push changes
      run: |
        echo "Preparing to deploy..."
        git add views/*.html || true
        git add favorites.js || true
        git commit -m "Auto-update HTML pages and favorites" || echo "Nothing to commit."
        git push || echo "Nothing to push."

    # Always deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./    # Deploy the root of main
        user_name: github-actions[bot]
        user_email: github-actions[bot]@users.noreply.github.com

    - name: Log Deploy Confirmation
      run: |
        echo "Deployment successful!"
        echo "Check site at: https://denisecase.github.io/top-three/"
