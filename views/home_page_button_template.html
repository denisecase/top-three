<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top 3 Home</title>

    <script>
      // Check if we are on GitHub Pages
      const isGithubPages = window.location.hostname === "denisecase.github.io";
      window.ROOT = isGithubPages ? "/top-three" : "";
    </script>

    <!-- Dynamically load the CSS with the correct ROOT -->
    <link rel="stylesheet" id="default-styles" />
    <script>
      // Set the href dynamically based on the environment
      document.getElementById(
        "default-styles"
      ).href = `${window.ROOT}/styles/index.css`;
    </script>
  </head>
  <body>
    <h1>Welcome to Our Top Three</h1>

    <!-- Random Favorite -->
    <div id="random-favorite">Loading a random favorite...</div>

<!-- Script to load buttons dynamically with ROOT -->
